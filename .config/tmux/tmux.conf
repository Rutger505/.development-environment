# Prefix ctrl + a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Enable mouse (scrolling, clicking panes)
set -g mouse on
# Set vi key bindings
set-window-option -g mode-keys vi

# New pane in same directory
bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

# Start window index at 1
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Navigate panes with vim bindings
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Clear pane output
bind -n C-x send-keys -R \; clear-history

# Hyprland instance signature
set-hook -g client-attached 'run-shell "tmux set-environment -g HYPRLAND_INSTANCE_SIGNATURE $(ls /tmp/hypr | head -n1)"'

# Plugins
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.local/share/tmux/plugins'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'
set -g @resurrect-processes 'make "log*" k9s btop lazydocker'


set -g @plugin 'catppuccin/tmux'

# Theme
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_default_text " #W"
set -g @catppuccin_window_current_text " #W#{?window_zoomed_flag, Û∞Åå,}"
set -g @catppuccin_window_text " #W"

run '~/.local/share/tmux/plugins/tmux/catppuccin.tmux'

set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"

run '~/.local/share/tmux/plugins/tpm/tpm'

