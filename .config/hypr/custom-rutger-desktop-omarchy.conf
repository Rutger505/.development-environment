# Extra autostart processes
exec-once = [workspace 2 silent] uwsm app -- zen-browser


exec-once = [workspace 2 silent] uwsm app -- ghostty

# Discord starts a popup initially.
# then the actual window that does not follow the workspace annotation
exec-once = hyprctl dispatch workspace 3
exec-once = [workspace 3 silent] uwsm app -- discord
exec-once = [workspace 3 silent] uwsm app -- Snapchat.desktop

# NVIDIA environment variables
env = NVD_BACKEND,direct
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia


